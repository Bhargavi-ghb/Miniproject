<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3ABEF9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 64px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        
        @media only screen and (max-width:545px){
            form{
                padding: 20px;
                margin-left: 3%;

            }
        }

        @media only screen and (max-width:768px){
            form{
                padding: 10px;
                max-width: 400px;
               

            }
        }


        h2 {
            margin-bottom: 20px;
            color: #3572EF;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #36A2EB;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        @media only screen and (width:768px){
            button{
               padding: 5px;
            }

            input{
                padding: 4px;
                margin-bottom: 10px;

            }

        }

        
        @media only screen and (width:1024px){
            button{
               padding: 6px;
            }

            input{
                padding: 4px;
                margin-bottom: 24px;
                margin-left: 2%;

            }

        }

        @media only screen and (width:1024px){
            form{
                padding: 20px;
            }
        }
        button:hover {
            background-color: #28a0d8;
        }
        .message {
            color: red;
            font-size: 14px;
        }
        .gif-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .gif-container img {
            width: 426px; 
            height: auto;
            object-fit: cover;
        }

        @media only screen and (max-width:545px){
            .gif-container{
                margin-bottom: 0px;
            }

            .gif-container img{
               width: 300px;
               padding-top: 10%;
            }
        }

        @media only screen and (max-width:768px){
            .gif-container{
                margin-bottom: 0px;
            }

            .gif-container img{
               width: 230px;

            }

        }

        @media only screen and (max-width:1024px){
            .gif-container{
                margin-bottom: 0px;
            }

            .gif-container img{
               width: 300px;

            }

        }

        #con1{
            padding-right: 0 !important;
        }

        #con2{
            padding-left: 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4" id="con1">
                <div class="gif-container">
                    <img src="images/forgot.gif" alt="Forgot Password GIF">
                </div>
            </div>
            <div class="col-md-4" id="con2">
                <form onsubmit="resetPassword(event)">
                    <h2>Reset Password</h2>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    <button type="submit">Reset Password</button>
                    <div class="message" id="message"></div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
   

    <script>
        function resetPassword(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            // Retrieve user data from localStorage
            const userData = JSON.parse(localStorage.getItem(username));

            if (!userData) {
                document.getElementById('message').innerText = 'No account found for this username.';
                return;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById('message').innerText = 'Passwords do not match.';
                return;
            }

            if (newPassword.length < 6) {
                document.getElementById('message').innerText = 'Password must be at least 6 characters.';
                return;
            }

            // Update password in localStorage
            userData.password = newPassword;
            localStorage.setItem(username, JSON.stringify(userData));
            alert('Password has been reset successfully. You can now log in with your new password.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
